<div class="damageslist">
    <h2>Damages</h2>
    <ul>
        <li ng-repeat="damage in boatdamages">
            <h3>{{damage.title}}</h3>
            <p>{{damage.comment}}</p>
            <button class="green" ng-click="fixdamage(selectedboat.id)"><i class="fa fa-check"></i> Klarmeld</<button>
        </li>
    </ul>   
</div>
