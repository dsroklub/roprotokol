<div class="stattypesmenu">
  <h2>Vælg statistik</h2>
      <h3>roere</h3>
    <ul>
      <li ng-repeat="statcategory in ['any','rowboat', 'kayak', 'kaniner']"  ng-click="dorowers(statcategory)" >{{statcategory}}</li>
    </ul>   
    <h3>både</h3>
    <ul ng-init="cats=['alle','robåd', 'kayak']">
        <li ng-repeat="statcategory in cats" ng-click="doboats(statcategory)">{{statcategory}}</li>
    </ul>   
</div>
