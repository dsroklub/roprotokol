<script type="text/ng-template" id="memberTemplate.html">
  <a>
    <span bind-html-unsafe="match.label | uibTypeaheadHighlight:query"></span>
    {{match.model.name}} <i>({{match.model.id}})</i>
  </a>
</script>

<div>
  <ng-form name="coxAspirantLogin">
    <h2>Hvis du ikke har f√•et et password</h2>
    
    <div>
      <label for="cox.deltager">Mit medlemsnummer er</label>
      <input autocomplete="off" id="coxaspirant" name="coxaspirant" type="text" ng-model="login.aspirant"  required />
    </div>

    <br>
    <button class="login" ng-click="getpw()" class="green">Send mit password</button>
  </ng-form>
  
    <h2>Skift password, mindst 8 tegn</h2>
    <ng-form name="newpw">

      <input data-ng-model='login.pw' pattern=".{8}.*" type="password" name='password' placeholder='password'>
      gentag: <input data-ng-model='login.pw2' type="password" name='password2' placeholder='password'>
    
      <button ng-show="login.pw==login.pw2" class="login" ng-click="setpw()" class="green">Skift password</button>
        
    <br>
    <button ng-click="logout()" class="red">log ud</button>
    {{loginstatus}}
     </ng-form>
</div>
