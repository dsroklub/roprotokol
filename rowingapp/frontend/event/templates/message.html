<h2>Send en besked</h2>
<ng-form name="messageform">
  <select class="forumselect" name="forum" id="forum" ng-model="message.forum" ng-options="forum.name for forum in fora" required> </select>
  <input type="text" placeholder="emne" id="messagesubject" ng-model="message.subject" required>
  <br>
<textarea placeholder="besked" id="message_body" type="text" ng-model="message.body" required></textarea>
<button class="green forumselect" ng-disabled="!messageform.$valid" ng-click="messagesend()">Send besked</button>
</ng-form>


<h2>Mine Beskeder</h2>

<table>
  <thead>
    <tr>
      <th>Emne</th>
      <th>Fra</th>
      <th>Forum</th>
      <th>Tid</th>
      <th>Besked</th>
    </tr> 
    </thead>
  <tbody>
    <tr ng-repeat="message in messages"  class="message" ng-class-odd="'oddstat'">
      <td>{{message.subject}}</td>
      <td>{{message.from}}</td>
      <td>{{message.forum.name}}</td>
      <td>{{message.created |date:"d. MMM yyyy"}}</td>
      <td>{{message.body}}</td>
      <td><i ng-click="messagedelete(message)" confirm="Vil du slette beskeden?" class="fa fa-trash"></i></td>
    </tr>
  </tbody>
</table>
